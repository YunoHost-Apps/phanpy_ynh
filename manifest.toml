#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "phanpy"
name = "Phanpy"

description.en = "A minimalistic opinionated Fediverse ⁂  web client"
description.fr = "Un client Fediverse ⁂  minimaliste et original"

version = "20241208~ynh2"

maintainers = ["ghose"]

[upstream]
license = "MIT"
website = "https://phanpy.social/"
demo = "https://phanpy.social/"

code = "https://github.com/cheeaun/phanpy"

[integration]
yunohost = '>= 11.2.30'
helpers_version = "2.1"
architectures = "all" 
multi_instance = true
ldap = "not_relevant" 
sso = "not_relevant"
disk = "15M"
ram.build = "70M"
ram.runtime = "10M"

[antifeatures]
arbitrary-limitations.en = "(Optional) In-line translations feature depends on 3rd party services"

[install]

    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/phanpy"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        url = "https://github.com/YunoHost-Apps/phanpy_ynh/tree/testing/ynh-release/phanpy.tar.gz"
        sha256 = "946a6f3b77f9a6be577bb6c1d968399b83f32134549cdce43205343de7f8bc82"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset = ".*\\.tar\\.gz"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
